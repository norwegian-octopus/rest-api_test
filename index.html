<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <button class="btn btn-primary" onclick="getPosts()">Показать все посты</button>
        <div class="row post-list" mb-5>
            <!-- post's place -->
        </div>
        <div class="row col-12">
            <div>
                <div class="form-group">
                    <label for="title">Заголовок поста</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="body">Содержание поста</label>
                    <textarea class="form-control" id="body"></textarea>
                </div>
                <button class="btn btn-primary" onclick="addPost()">Добавить пост</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
